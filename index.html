<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="images/logo_a.svg" alt="Logo Alura"></a>
    </header>
    <main>
        <section class="ingreso">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <h6>Solo letras minúsculas y sin acentos</h6>
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="salida">
            <textarea class="mensaje"></textarea>
            <div class="mensaje-ayuda">
                <p class="mensaje-vacio">Ningún mensaje fue encontrado</p>
                <p class="mensaje-descripcion">Ingresa el texto que desees encriptar o desdencriptar.</p>
            </div>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar texto</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
